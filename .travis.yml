before_install:
    # init xvfb
    # http://docs.travis-ci.com/user/gui-and-headless-browsers/
    - "export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start"
    # install mongodb 2.6
    # https://github.com/travis-ci/travis-ci/issues/2246#issuecomment-54697872
    - "sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10"
    - "echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | sudo tee /etc/apt/sources.list.d/mongodb.list"
    - "sudo apt-get update"
    - "sudo apt-get install mongodb-org-server"
branches:
    only:
    - alpha
    - beta
    - master
env:
    global:
    # this value is auto-generated by shAesEncryptTravis
    - secure:  # AES_256_KEY
    # this value is auto-generated by shAesEncryptTravis
    # - AES_ENCRYPTED_SH:  # AES_ENCRYPTED_SH
language:
    - node_js
node_js:
    - "0.10"
    - "0.12"
script:
    - npm run-script build-ci
services:
    # http://docs.travis-ci.com/user/database-setup/#MongoDB
    - mongodb
    # http://docs.travis-ci.com/user/database-setup/#Redis
    - redis-server
# http://docs.travis-ci.com/user/workers/container-based-infrastructure
# sudo:
    # false
